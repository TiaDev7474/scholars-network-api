services:
  scholar-api:
    container_name: scholar-api
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    ports:
      - 3000:3000
    networks:
      - nestjs-app
    environment:
      - NODE_ENV=development
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: >
      sh -c "npm install && npx prisma generate && npm start"
    user: node
    depends_on:
       - postgres
  postgres:
    image: postgres
    restart: always
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    networks:
      - nestjs-app
volumes:
  postgres:
networks:
  nestjs-app:
    driver: bridge
